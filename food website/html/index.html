<!DOCTYPE html>
<html lang="en"><head>
    <!-- Login for food -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Food Login</title>
    <link rel="stylesheet" href="./style.css">
	<script src="../gugu.min.js"></script>
    <link rel="stylesheet" href="./Website.html">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/997/premium/997505.png?token=exp=1635874280~hmac=fe26057d4ea8dfa27abc0ee3b7557ac5">
</head>
<body>
    <div class="dark-mode">
		<script>
		  function addDarkmodeWidget() {
			new Darkmode().showWidget();
		  }
		  window.addEventListener('load', addDarkmodeWidget);
		</script>
	<img class="wave" src="../images/home-bg.jpg">
	<div class="container">
		<div class="img">
			<img src="https://cdn-icons-png.flaticon.com/512/5979/5979848.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="https://cdn-icons.flaticon.com/png/512/552/premium/552721.png?token=exp=1638044467~hmac=25a6283ab9d2c4115f26f11c3380ec40">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
                <a href="../Website.html">Return to Back</a>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <!-- loader part  -->
<div class="loader-container">
    <img src="../images/loader.gif" alt="">
</div>
	</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
